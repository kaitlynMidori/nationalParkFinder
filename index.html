<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>National Park Locator | Find the nearest national park based on your location!</title>
</head>

<body>
    <section class="main-display-container">
        <h1 class="heading">National Park Finder</h1>
        <form class="user-request-form">
            <label for="search-state">Enter 1 or more state abbreviations, separated by commas:</label
                >
                <input type="text" name="search-term" id="search-state" required />
        
            

            <label for="max-results">Maximum results to return: </label>
            <input type="number" name="max-results" id="max-results" value="10" />
            <button class="submit">Submit</button>
        </form>
    </section>

    <section class="results-display-container hidden">
        <h2>Search Results</h2>

    </section>
    <script src="script.js"></script>
</body>

</html>
